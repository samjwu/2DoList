<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To Do List 2">
    <meta name="author" content="samjwu">

    <title>2 Do List</title>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
</head>


<body>
    <div id="container">
        <h1>2 Do List</h1>

        <div id="alltasks">
            <button id="addcategory">Add Category</button>

            <!-- Tabs/Groups -->
            <ul id="categories">
                <li><a href="#now">Now</a></li>
                <li><a href="#soon">Soon</a></li>
                <li><a href="#later">Later</a></li>
            </ul>

            <!-- Items -->
            <ol id="now">
                <li><input type="checkbox">Make Dinner</li>
                <li><input type="checkbox">Do Homework</li>
                <li><input type="checkbox">Study</li>
            </ol>
            <ol id="soon">
                <li><input type="checkbox">Prepare Breakfast</li>
                <li><input type="checkbox">Hand in Homework</li>
            </ol>
            <ol id="later">
                <li><input type="checkbox">Write Exam</li>
            </ol>

            <button id="addtask">Add Task</button>
        </div>

        <!-- Dialog Boxes -->
        <div id="newcategory" title="Add a New Category">
            <label for="category">Category Name:</label><input id="category" type="text">
        </div>

        <div id="newtask" title="Add a New Task">
            <label for="task">Task Name:</label><input id="task" type="text">
        </div>
    </div>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-ui.js"></script>    
    <script src="js/scripts.js"></script>
</body>


</html>
